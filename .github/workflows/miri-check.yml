name: Miri

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release* ]

jobs:
  miri:
    name: "Miri"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup
      - name: Test with Miri
        run: ./internal/scripts/ci_run_miri.sh  